<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print numbers with setTimeout</title>
</head>
<body>
<script>
    // Напишите функцию printNumbers(from, to), которая выводит число каждую секунду, начиная от from и заканчивая to.

    function printNumbers(from,to){

        let start = from;
        setTimeout(function fn(){
            console.log(start);
            if (start < to){
                setTimeout(fn, 1000);
            }
            start++;
        },1000);
    }

    printNumbers(1, 5);

</script>
</body>
</html>
