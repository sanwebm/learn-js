<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum with closures</title>
</head>
<body>
<script>
    function sum(a){
        return function(b){
            return a+b
        }
    }
    console.log( sum(1)(2) );
    console.log( sum(5)(-1) );
</script>
</body>
</html>
