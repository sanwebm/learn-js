<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>singlyLinkedList</title>
</head>
<body>
<script>
    (function(){

        let list = {
            value: 1,
            next: {
                value: 2,
                next: {
                    value: 3,
                    next: {
                        value: 4,
                        next: null
                    }
                }
            }
        };

        // Recursion
        function printList(list){

            console.log(list.value);

            if( list.next === null){
                return
            }
            else{
                return printList(list.next);
            }
        }

        printList(list);


        // Loop
        function printListLoop(list){
            let tempList = list;

            while(tempList){
                console.log(tempList.value);
                tempList = tempList.next;
            }

        }

        printListLoop(list);


        // Recursion reverse order
        function printListReverse(list){

            if (list.next !== null){
                printListReverse(list.next)
            }

            console.log(list.value);
        }
        printListReverse(list);


        // Loop Reverse order
        function printListLoopReverse(list){
            let tempList = list;
            let arrList = [];

            while(tempList){
                arrList.push(tempList.value);
                tempList = tempList.next;
            }

            return arrList
                    .reverse()
                    .map( x => console.log(x) );

        }

        printListLoopReverse(list);

    })();
</script>
</body>
</html>
