<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First UpperCase letter</title>
</head>
<body>
<script>

    // FN ucFirst(string) returns input string str with first uppercase letter
    function ucFirst(str){
        return (str.charAt(0).toUpperCase()+str.slice(1));
    }

    alert( ucFirst("вася") );

</script>
</body>
</html>
