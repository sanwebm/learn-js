<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert html code into list of elements</title>
</head>
<body>
<ul id="ul">
    <li id="one">1</li>
    <li id="two">4</li>
</ul>
<script>
    let html = '<li>2</li><li>3</li>';
    let li = document.querySelector('#one');
    li.insertAdjacentHTML('afterend',html);
</script>
</body>
</html>
