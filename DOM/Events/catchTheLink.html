<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catch The Link</title>
    <style>
        #contents {
            padding: 5px;
            border: 1px green solid;
        }
    </style>
</head>
<body>
<fieldset id="contents">
    <legend>#contents</legend>
    <p>
        Как насчёт того, чтобы прочитать <a href="http://wikipedia.org">Википедию</a> или посетить <a href="http://w3.org"><i>W3.org</i></a> и узнать о современных стандартах?
    </p>
</fieldset>
<script>
        let container = document.querySelector('#contents');
        container.addEventListener('click', getLink);

        function getLink(event){
            event.preventDefault();
            let a = event.target.closest('a');
            if (!a) {
                return
            }
            if(!container.contains(a)) {
                return
            }

            let question = `Leave for ${a.href}?`;
            let isLeave = confirm(question);

            if(!isLeave) {
                return
            }
            window.location = a.href;
       }
</script>
</body>
</html>
