<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop Tree</title>
    <style>
        span {
            cursor: pointer;
        }
        span:hover{
            font-weight: bold;
        }
    </style>
</head>
<body>
<ul class="tree" id="tree">
    <li>Животные
        <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>
            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
<script>
    let liList = tree.querySelectorAll('li');

    for (let li of  liList) {
        let span = document.createElement('span');
        li.insertAdjacentElement('afterbegin',span);
        span.append(span.nextSibling);
    }

    tree.addEventListener('click',expandNode);

    function expandNode(event) {
        if (event.target.tagName != "SPAN"){
            return
        }
        let children = event.target.parentNode.querySelector('ul');
        if (!children) {
            return
        }
        children.hidden = !children.hidden;
    }

</script>
</body>
</html>
